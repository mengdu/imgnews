<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--切换到兼容模式时强制在最新内核的渲染模-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--默认打开模式 webkit代表极速模式 ,ie-comp(IE兼容模式)  ie-stand(IE标准模式)-->
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>图片新闻-imgnews</title>
    <link rel="stylesheet" href="./css/imgnews.css"  title="no title" charset="utf-8">
    <script type="text/javascript" src="./js/mousewheel.js"></script>
    <script type="text/javascript" src="./js/touch.min.js"></script>
    <script type="text/javascript" src="./js/imgnews.js"></script>
    
    <style >
        body{
          font-family: '微软雅黑';
          margin: 0 auto;
        }
        .imgnews-bg{
          /**可以指定宽度**/
          /*width: 1000px;
          height: 500px;*/
        }
    </style>
  </head>
  <body>
    <div class="imgnews-bg" id="imgnews">
      <div class="in-message-box">
          <div class="in-logo-box">

             <!-- <img src="http://www.sinaimg.cn/dy/deco/2014/1114/images/topic_logo_small.jpg"> -->
          </div>
          <div class="in-title-box">
              <p class="title">imgnews-图片新闻</p>
              <p class="message">摄影：xxx 编辑：xxx  时间：2016-04-09 11:33:51</p>
          </div>
      </div>
      <div class="in-imgs-bg" id="imgsbg">
        <div class="in-imgs-box" id="imgsbox">
          <ul class="in-imgs-list">
            <li data-message='imgnews是一个用于图片新闻的显示模块，可以像幻灯片一样预览图片。支持ie9+，当然要获得流畅的效果需要在页面强制指定使用最新渲染模式:
            &lt;!--切换到兼容模式时强制在最新内核的渲染模--&gt;<br>
            &lt;meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"&gt;<br>
            &lt;!--默认打开模式 webkit代表极速模式 ,ie-comp(IE兼容模式)  ie-stand(IE标准模式)--&gt;<br>
            &lt;meta name="renderer" content="webkit|ie-stand|ie-comp&gt;<br>' ><img src="./src/d241db31b7ec431e28125f3420ff6d25.jpg" alt="测试图片1" /></li>
            <li data-message="“imgnews图片新闻“模块使用简单，只需按照固定的html格式，并载入相应的样式及js脚本就可以了；简单，轻量级"><a href="#"><img src="./src/ios6.jpg" alt="测试图片1" /></a></li>
            <li data-message="“imgnews图片新闻”模块没有炫酷的切换效果，不过切换运动可以在浏览器调试transition动画状态，然后修改css文件内容"><a href="#"><img src="./src/phone.png" alt="测试图片1" /></a></li>
            <li data-message="“imgnews图片新闻”模块的新闻信息可以在li标签的data-message中指定，每张图片可以有一个data-nessage信息"><a href="#"><img src="./src/tou.jpg" alt="测试图片1" /></a></li>
            <li data-message="“imgnews图片新闻”模块可以实现响应式，响应不同屏幕尺寸，当然可以指定固定宽高，但还需要指定display,可以是fixed/relative/absolute，默认fixed"><a href="#"><img src="./src/1398132385888.jpg" alt="测试图片1" /></a></li>
            <li data-message="“imgnews图片新闻”模块必须文件：imgnews.css,imgnews.js,当然还有固定格式的html，js脚本不需任何配置，引入即可。"><a href="#"><img src="./src/200838114652302_2.png" alt="测试图片1" /></a></li>
          </ul>
        </div>
        <div class="in-btn-last" id="btn-last"></div>
        <div class="in-btn-next" id="btn-next"></div>
      </div>
      <div class="in-detail-box">
        <div class="in-page-box" id="inpage">
          <span class="index"></span>/
          <span class="total"></span>
        </div>
        <div class="in-detail" id="indetail"></div>
      </div>
    </div>
  </body>
</html>
